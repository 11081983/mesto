<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип Место и Россия">
        </header>
        <main>
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="images/Avatar.png" alt="фотография пользователя">
                    <div class="profile__info">
                        <div class="profile__main-string">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__pic" src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото Карачаевска">
                    <div class="element__data">
                        <p class="element__name">Карачаевск</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/Elbrus.png" alt="фото Эльбруса">
                    <div class="element__data">
                        <p class="element__name">Гора Эльбрус</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/Dombai.png" alt="фото Домбая">
                    <div class="element__data">
                        <p class="element__name">Домбай</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/Tikhvin.jpg" alt="фото Тихвина">
                    <div class="element__data">
                        <p class="element__name">Тихвин</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/Nchk.jpg" alt="фото Новочеркасска">
                    <div class="element__data">
                        <p class="element__name">Новочеркасск</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/Spb.jpg" alt="фото Санкт-Петербурга">
                    <div class="element__data">
                        <p class="element__name">Санкт-Петербург</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="form">
                <button type="reset" class="popup__toggle"></button>
                <form action="URL" name="userdata" class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" name="name" class="popup__item popup__item_name" value="Жак-Ив Кусто">
                        <input type="text" name="job" class="popup__item popup__item_occupation"
                            value="Исследователь океана">
                        <button type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
