<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип Место и Россия">
        </header>
        <main>
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="images/Avatar.png" alt="фотография пользователя">
                    <div class="profile__info">
                        <div class="profile__main-string">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="elements">

            </section>

        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>


        <div class="popup">
            <div class="form">
                <button type="reset" class="popup__toggle"></button>
                <form action="URL" name="userdata" class="popup__container" novalidate>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" id="name-input" name="name" pattern="^[A-Za-zА-Яа-яЁё\s-]+$" minlength="2"
                            maxlength="40" required class="popup__item popup__item_name" value="">
                        <span id="name-input-error" class="error"></span>
                        <input type="text" id="occupation-input" name="job" minlength="2" maxlength="200" required
                            class="popup__item popup__item_occupation" value="">
                        <span id="occupation-input-error" class="error"></span>
                        <button type="submit" disabled class="popup__button popup__button_disabled">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_card">
            <div class="form">
                <button type="reset" class="popup__toggle popup__toggle_card"></button>
                <form action="URL" name="form_card" class="popup__container popup__container_card" novalidate>
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" name="name" id="title-input" minlength="1" maxlength="30" required
                            class="popup__item popup__item_title" placeholder="Название" value="">
                        <span id="title-input-error" class="error"></span>
                        <input type="url" name="job" id="link-input" required class="popup__item popup__item_link"
                            placeholder="Ссылка на картинку" value="">
                        <span id="link-input-error" class="error"></span>
                        <button type="submit" disabled class="popup__button popup__button_disabled">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="imagegroup">
                <button type="reset" class="popup__toggle popup__toggle_img"></button>
                <img src="" alt="" class="popup__imgopen">
                <p class="popup__nameopen"></p>
            </div>
        </div>


    </div>
    <template class="element-template">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img src="" alt="" class="element__pic">
            <div class="element__data">
                <p class="element__name"></p>
                <button class="element__like-button" type="button"></button>
            </div>
        </div>

    </template>
    <script src="validate.js"></script>
    <script src="script.js"></script>

</body>

</html>
