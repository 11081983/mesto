<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип Место и Россия">
        </header>
        <main>
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="images/Avatar.png" alt="фотография пользователя">
                    <div class="profile__info">
                        <div class="profile__main-string">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="elements">

                <template class="element-template">
                    <div class="element">
                        <button class="element__delete" type="button"></button>
                        <img src="" alt="Фото" class="element__pic">
                        <div class="element__data">
                            <p class="element__name"></p>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>

                </template>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>


        <section class="popup">
            <div class="form">
                <button type="reset" class="popup__toggle"></button>
                <form action="URL" name="userdata" class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" name="name" class="popup__item popup__item_name" value=" ">
                        <input type="text" name="job" class="popup__item popup__item_occupation" value=" ">
                        <button type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup popup_type_card">
            <div class="form">
                <button type="reset" class="popup__toggle popup__toggle_card"></button>
                <form action="URL" name="form_card" class="popup__container popup__container_card">
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" name="name" class="popup__item popup__item_title" placeholder="Название"
                            value="">
                        <input type="text" name="job" class="popup__item popup__item_link"
                            placeholder="Ссылка на картинку" value="">
                        <button type="submit" class="popup__button">Создать</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup popup_type_image">
            <div class="imagegroup">
                <button type="reset" class="popup__toggle popup__toggle_img"></button>
                <img src="" alt="Фото" class="popup__imgopen">
                <p class="popup__nameopen"></p>
            </div>
        </section>


    </div>
    <script src="script.js"></script>
</body>

</html>
